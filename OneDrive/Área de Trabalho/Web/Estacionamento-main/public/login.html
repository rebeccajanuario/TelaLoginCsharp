       <!-- Bootstrap CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
       <link rel="stylesheet" href="css/style.css">
       <!-- Icons -->
       <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Neymar's Parking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>

        </div>
    </nav>
        <!-- Login Page -->
        <div class="contact-container">
            <h1 class="text-center" >Autenticação</h1>
            <h3 class="text-center" id="displayName">Você não está autenticado</h3>  
            <br>
            <form>
                <div class="form-group">
                    <label for="emailInput">E-mail</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="teste@teste.com">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Senha</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="teste123">
                </div>
            </form>
            <div div class="d-grid gap-2 mx-auto">
              <button class="btn btn-lg btn-block btn-primary" id="loginBtn">Autenticar</button>
              <button class="btn btn-lg btn-block btn-info" id="createAccountBtn">Criar Nova Conta</button>
              <button class="btn btn-lg btn-block btn-danger" id="googleLoginBtn">google</button>
              <button class="btn btn-lg btn-block btn-dark" id="logoutBtn">Sair</button>
          </div>
        </div>
      
          
          <script type="module" src="js/script.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
                  <!-- Firebase App (core) SDK -->
          <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
          <!-- Firebase Authentication SDK -->
          <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
</body>
